---
version: 0.2
phases:
  install:
    runtime-versions:
      python: '3.8'
    commands:
      - echo npm install -g projen cdk jsii-release
  pre_build:
    commands:
      - projen
  build:
    commands:
      - projen build
  post_build:
    commands:
      - ls -al
      - echo jsii-release-maven
      - echo jsii-release-pypi
